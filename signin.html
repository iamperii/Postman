<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Postman Sign-in</title>
  </head>

  <body>
    <header class="brand">
      <img
        src="./assets/postmanlogo.png"
        alt="Postman Logo"
        class="postmanLogo"
      />
    </header>

    <main class="page">
      <section class="signInCard p-3 border rounded-2">
        <h1 class="title text-center fw-bold m-0">Sign in to Postman</h1>

        <form class="mt-3" autocomplete="on">
          <div class="mb-3">
            <label for="email" class="form-label mb-1">Email or username</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
            />
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="row g-2 align-items-center mt-1">
            <div class="col-12 col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="staySignedIn"
                />
                <label class="form-check-label" for="staySignedIn"
                  >Stay signed in</label
                >
              </div>
            </div>

            <div class="col-12 col-sm-6 text-sm-end">
              <a href="#" class="forgotpass link text-decoration-none"
                >Forgot Password?</a
              >
            </div>
          </div>

          <button type="submit" class="signInBtn text-white w-100 mt-3">
            Sign In
          </button>
        </form>

        <div class="social-login mt-3">
          <div class="divider"><span>or</span></div>

          <div class="socialLogins mt-3">
            <button type="button" class="socialBtn border rounded-2">
              <img
                class="social-icon"
                src="./assets/google.png"
                alt="Google Logo"
              />
              <span class="social-text">Sign in with Google</span>
            </button>

            <button type="button" class="socialBtn border rounded-2">
              <img
                class="social-icon"
                src="./assets/github.png"
                alt="Github Logo"
              />
              <span class="social-text">Sign in with Github</span>
            </button>

            <button
              type="button"
              class="socialBtn border rounded-2 justify-content-center"
            >
              <span class="social-text">Sign in with SSO</span>
            </button>
          </div>
        </div>
      </section>

      <div class="text-center mt-3 fs-6">
        <a href="signup.html" class="links link text-decoration-none"
          >Create free account</a
        >
      </div>
    </main>
