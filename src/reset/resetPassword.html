<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../../src/forgot/forgot.css" />
		<link rel="stylesheet" href="resetPassword.css">
		<title>Postman - Reset Password</title>
	</head>
	<body>
		<header class="brand">
			<img
				src="../assets/postmanlogo.png"
				alt="Postman Logo"
				class="postmanLogo"
			/>
		</header>
		<main class="forgotPage">
			<div class="forgotCard p-3 border rounded-2 card wd-4">
				<div>
					<h1 class="forgotTitle fw-semibold">Reset your password</h1>
					<p class="forgotDesc">
						Enter your new password. You will be logged out of all your active
						sessions.
					</p>
				</div>
				<form class="" autocomplete="on">
					<div class="mb-2">
						<div class="flex justify-content-between">
							<label for="password" class="form-label mb-1">New Password</label>
							<span class="showPasswordBtn">Show</span>
						</div>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							placeholder="Your password"
						/>
					</div>
					<span id="password-error" class="error"></span>
					<div class="checkbox d-flex items-center gap-1 mb-1">
						<input type="checkbox" name="api" id="api" />
						<label for="api" class="form-label mb-0">Disable all the API keys in your account</label>
					</div>
					<button type="submit" class="orangeBtn w-100 text-white">
						Reset Password
					</button>
				</form>
			</div>
		</main>
	</body>
	<script src="./resetPassword.js"></script>
</html>
