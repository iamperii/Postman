<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../styles/chooseRole.css" />
    <link rel="stylesheet" href="../styles/setUpYourTeam.css" />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Postman - Welcome</title>
  </head>
  <body>
    <main class="welcome-container">
      <div class="brand">
        <img
          src="../assets/postmanlogo.png"
          alt="Postman Logo"
          class="postmanLogo"
        />
      </div>
      <form class="welcome" id="teamForm">
        <div class="welcomeHeader">
          <div>
            <h1>Set up your team</h1>
            <p class="cardDesc">
              Start Collaborating on APIs right away by inviting your coworkers
              to your team
            </p>
          </div>
        </div>
        <div>
          <p class="cardDesc">Team name</p>
          <input
            type="text"
            class="form-control border-none name-input"
            placeholder="Enter your team name"
            id="teamName"
          />
        </div>

        <p class="cardDesc inviteTeam mb-0">Invite teammates (up to 5)</p>

        <div class="options">
          <div class="options-inputs" id="inviteInputs">
            <input
              class="option-input form-control"
              placeholder="Email address"
            />
            <input
              class="option-input form-control"
              placeholder="Email address"
            />
          </div>

          <div class="d-flex gap-2 mt-2 align-items-center">
            <div class="add-more-row">
              <span class="material-symbols-outlined add-more-icon">add</span>
              <button
                type="button"
                class="btn p-0 fw-bold add-more-btn"
                id="addMoreBtn"
              >
                Add more
              </button>
            </div>

            <span
              class="text-danger small"
              id="inviteLimitMsg"
              style="display: none"
            >
              Invite limit reached. You can invite more after onboarding.
            </span>
          </div>
        </div>

        <div class="copyInviteLink text-primary">ðŸ”— Copy invite link</div>
        <div class="d-flex justify-content-between align-items-center mt-5">
          <a
            href="./chooseRole.html"
            class="text-decoration-none text-muted fw-light"
          >
            <span class="material-symbols-outlined"> arrow_back </span>
          </a>
          <button type="submit" class="orangeBtn">Continue</button>
        </div>
      </form>
    </main>
  </body>
  <script type="module" src="../scripts/setUpYourTeam.js"></script>
</html>
