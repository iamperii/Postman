<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/chooseRole.css" />
		<link rel="stylesheet" href="../styles/setUpYourTeam.css" />
		<link rel="stylesheet" href="../styles/style.css" />

		<title>Postman - Welcome</title>
	</head>
	<body>
		<main class="welcome-container">
			<div class="brand">
				<img
					src="../assets/postmanlogo.png"
					alt="Postman Logo"
					class="postmanLogo"
				/>
			</div>
			<div class="welcome">
				<div class="welcomeHeader">
					<div>
						<h1>Set up your team</h1>
						<p class="cardDesc">
							Start Collaborating on APIs right away by inviting your coworkers
							to your team
						</p>
					</div>
				</div>
						<p class="cardDesc">Team name</p>
      <input
        type="text"
        class="form-control border-none name-input"
        placeholder="Enter your team name"
        id="teamName"
      />

    <p class="cardDesc inviteTeam">Invite teammetes (up to 5)</p>

    <div class="options">
      <div class="options-inputs" id="inviteInputs">
        <input class="option-input form-control" placeholder="Email address" />
        <input class="option-input form-control" placeholder="Email address" />
        <input class="option-input form-control" placeholder="Email address" />
      </div>

      <div class="d-flex flex-column gap-2 mt-2">
        <button type="button" class="border-none btn p-0 fw-bold" id="addMoreBtn">
          + Add more
        </button>
        <span class="text-danger small" id="inviteLimitMsg" style="display:none;">
          Invite limit reached. You can invite more after onboarding.
        </span>
      </div>
    </div>


    <div class="copyInviteLink text-primary">ðŸ”— Copy invite link</div>
    <button type="submit" class="orangeBtn">Continue</button>
		
  </div>

		</main>
	</body>
	<script src="../scripts/setUpYourTeam.js"></script>
</html>
