<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/chooseRole.css" />
    <link rel="stylesheet" href="../styles/setUpYourTeam.css" />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Postman - Welcome</title>
  </head>
  <body>
    <main class="welcome-container">
      <div class="brand">
        <img
          src="../assets/postmanlogo.png"
          alt="Postman Logo"
          class="postmanLogo"
        />
      </div>
      <div class="welcome">
        <div class="welcomeHeader">
          <h1>Set up your team</h1>
          <div>
            <p class="cardDesc">Start Collaborating on APIs right away by inviting your coworkers to your team</p>
          </div>
          <div>
            <p class="cardDesc">Team name</p>
            <input
              type="text"
              class="form-control border-none name-input"
              placeholder="eg: John Doe"
            />
          </div>
          <div class="options">
            <p class="cardDesc fw-bolder">Invite teammetes (up to 5)</p>
            <div class="options-inputs">
              <input class="option-input"/>
              <input class="option-input"/>
              <input class="option-input">
            </div>
          </div>
        </div>
        <button type="submit" class="orangeBtn">Continue</button>
      </div>
    </main>
  </body>
  <script src="../scripts/setUpYourTeam.js"></script>
</html>
