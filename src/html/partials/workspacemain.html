<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
	/>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	/>
	<link rel="stylesheet" href="../../styles/workspacemain.css" />
	<title>Workspace main</title>
</head>

<main class="dashboard-main">
	<div class="dashboard-main-inner">
		<div class="dashboard-main-top">
			<div class="dashboard-breadcrumbs">
				<button class="dashboard-crumb active" type="button">
					<i class="bi bi-grid-1x2"></i>
					<span>Overview</span>
				</button>

				<button
					class="btn dashboard-crumb add"
					type="button"
					aria-label="Add tab"
				>
					<i class="bi bi-plus-lg"></i>
				</button>
			</div>

			<!-- Right sidebar  -->
			<aside
				class="dashboard-rightbar"
				aria-label="Right sidebar"
				id="rightbar"
			>
				<button
					class="btn dashboard-rightbar-toggle"
					type="button"
					aria-label="Open right sidebar"
					id="rightbarToggle"
					aria-expanded="false"
				>
					<i class="bi bi-layout-sidebar-inset-reverse"></i>
				</button>

				<div class="dashboard-rightbar-panel" id="rightbarPanel">
					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="List"
					>
						<i class="bi bi-list-ul"></i>
					</button>

					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Docs"
					>
						<i class="bi bi-file-text"></i>
					</button>

					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Code"
					>
						<i class="bi bi-code-slash"></i>
					</button>

					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Info"
					>
						<i class="bi bi-info-circle"></i>
					</button>
				</div>
			</aside>
		</div>

		<div class="dashboard-workspace-head">
			<div class="dashboard-head-left d-flex align-items-center gap-2">
				<i class="bi bi-people"></i>
				<h1 class="dashboard-title m-0">Username's Workspace</h1>
			</div>

			<div class="dashboard-head-right">
				<div class="dashboard-head-actions">
					<button class="btn dashboard-headpill" type="button">
						<span class="dashboard-pillicons">
							<i class="bi bi-palette2"></i>
							<i class="bi bi-microsoft-teams"></i>
						</span>
						<span>Connect</span>
					</button>

					<button class="btn dashboard-headpill ghost" type="button">
						<i class="bi bi-star"></i>
						<span>Star</span>
					</button>

					<button class="btn dashboard-headpill ghost" type="button">
						<i class="bi bi-eye"></i>
						<span>Unwatch</span>
					</button>

					<div class="fs-6" aria-label="Notifications count">1</div>

					<button
						class="btn dashboard-headicon"
						type="button"
						aria-label="More"
					>
						<i class="bi bi-three-dots"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="dashboard-line"></div>

		<div class="dashboard-main-content">
			<div class="dashboard-main-grid">
				<section class="dashboard-center">
					<div class="dashboard-tabs">
						<button
							class="btn dashboard-tab active"
							type="button"
							data-dashboard-section="overview"
						>
							Overview
						</button>
						<button
							class="btn dashboard-tab"
							type="button"
							data-dashboard-section="updates"
						>
							Updates
						</button>
						<button
							class="btn dashboard-tab"
							type="button"
							data-dashboard-section="settings"
						>
							Settings
						</button>
					</div>

					<div
						class="dashboard-panel-main active px-3"
						data-dashboard-panel-main="overview"
					>
						<div class="dashboard-hero px-3">
							<div class="dashboard-hero-row d-flex align-items-center gap-4">
								<div class="dashboard-muted">
									Help people understand your workspace by adding a
									description...
								</div>
								<button class="btn dashboard-linkbtn" type="button">
									<i class="bi bi-stars"></i>
									<span>Write with AI</span>
								</button>
							</div>
						</div>

						<button class="btn dashboard-linkrow-main" type="button">
							<span class="dashboard-linkicon-main">
								<i class="bi bi-pin-angle"></i>
							</span>
							<span class="text-muted">Pin Collections</span>
						</button>

						<div class="dashboard-line"></div>

						<button class="btn dashboard-linkrow-main primary" type="button">
							<span>Explore workspace templates</span>
						</button>
					</div>

					<div class="dashboard-panel-main" data-dashboard-panel-main="updates">
						<div class="dashboard-empty">
							<div class="dashboard-empty-title">No updates yet</div>
							<div class="dashboard-empty-text">
								Workspace activity will appear here.
							</div>
						</div>
					</div>

					<div
						class="dashboard-panel-main"
						data-dashboard-panel-main="settings"
					>
						<div class="dashboard-empty">
							<div class="dashboard-empty-title">Settings</div>
							<div class="dashboard-empty-text">
								Add workspace configuration here.
							</div>
						</div>
					</div>
				</section>
				<aside class="dashboard-right">
					<div class="dashboard-rightcard">
						<div class="dashboard-righttitle">About</div>
						<div class="dashboard-righttext">
							Add a summary to outline the purpose of this workspace.
						</div>
					</div>

					<div class="dashboard-rightcard mt-3">
						<div class="dashboard-righttitle">Contributors</div>
						<div class="dashboard-contrib">
							<div class="dashboard-contrib-avatar"></div>
							<div class="dashboard-contrib-meta">
								<div class="dashboard-contrib-name">You</div>
							</div>
						</div>
					</div>
				</aside>
				<aside class="dashboard-rightbar" aria-label="Right sidebar">
					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Item 1"
					>
						<i class="bi bi-list-ul"></i>
					</button>

					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Item 2"
					>
						<i class="bi bi-file-text"></i>
					</button>

					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Item 3"
					>
						<i class="bi bi-code-slash"></i>
					</button>

					<button
						class="btn dashboard-rightbar-btn"
						type="button"
						aria-label="Item 4"
					>
						<i class="bi bi-info-circle"></i>
					</button>
				</aside>
			</div>
		</div>
	</div>
</main>

<script src="../../scripts/workspacemain.js"></script>
