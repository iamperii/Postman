<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="../../styles/header.css" />
  <link rel="stylesheet" href="../../styles/style.css" />
  <link rel="stylesheet" href="../../styles/style.css">
  <title>Header</title>
</head>
<body>
  <header class="dashboard-header border-bottom bg-white">
    <nav class="navbar navbar-expand-lg py-2">
      <div class="container-fluid px-3">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#pmNav"
          aria-controls="pmNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="pmNav">
          <ul class="navbar-nav align-items-lg-center gap-lg-2">
            <li class="nav-item">
              <a class="nav-link dashboard-navlink active" href="#">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dashboard-navlink dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Workspaces
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Your workspaces</a></li>
                <li>
                  <a class="dropdown-item" href="#">Create workspace</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link dashboard-navlink" href="#">API Network</a>
            </li>
          </ul>

          <form class="dashboard-search mx-lg-auto my-2 my-lg-0" role="search">
            <div class="input-group dashboard-searchgroup">
              <span class="input-group-text dashboard-searchicon">
                <i class="bi bi-search"></i>
              </span>
              <input
                id="pmSearch"
                class="form-control dashboard-searchinput"
                type="search"
                placeholder="Search Postman"
                aria-label="Search"
              />
              <span class="input-group-text dashboard-kbd">
                <kbd class="dashboard-kbdpill">Ctrl</kbd>
                <kbd class="dashboard-kbdpill">K</kbd>
              </span>
            </div>
          </form>

          <div class="d-flex align-items-center gap-2 ms-lg-auto">
            <button class="btn btn-primary dashboard-invite" type="button">
              <i class="bi bi-person-plus me-1"></i> Invite
            </button>
            <button
              class="btn dashboard-iconbtn"
              type="button"
              aria-label="Help"
            >
              <i class="bi bi-question-circle"></i>
            </button>

            <button
              class="btn dashboard-iconbtn"
              type="button"
              aria-label="Settings"
            >
              <i class="bi bi-gear"></i>
            </button>

            <button
              class="btn dashboard-iconbtn"
              type="button"
              aria-label="Notifications"
            >
              <i class="bi bi-bell"></i>
            </button>

            <div class="dashboard-avatar" aria-label="User"></div>

            <div class="dropdown">
              <button
                class="orangeBtn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Upgrade
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Plans</a></li>
                <li><a class="dropdown-item" href="#">Billing</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/header.js"></script>
</body>
