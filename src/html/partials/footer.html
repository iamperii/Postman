<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
	/>

	<link rel="stylesheet" href="../../styles/footer.css" />
</head>
<body>
	<footer class="dashboard-footer border-top bg-white">
		<div class="container-fluid px-3">
			<div class="d-flex align-items-center justify-content-between py-2 gap-3">
				<div
					class="d-flex align-items-center gap-2 text-muted dashboard-footer-left"
				>
					<span class="material-symbols-outlined fs-6"> right_panel_open </span>
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> check_circle </span>
						<span class="dashboard-footer-text">Online</span>
					</div>
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> terminal </span>
						<span class="dashboard-footer-text">Console</span>
					</div>
				</div>

				<div class="d-flex align-items-center gap-2 dashboard-footer-right">
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> slideshow </span>
						<span class="dashboard-footer-text">Runner</span>
					</div>
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> sensors </span>
						<span class="dashboard-footer-text">Capture Request</span>
					</div>
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> check_circle </span>
						<span class="dashboard-footer-text">Claude Agent</span>
					</div>
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> cookie </span>
						<span class="dashboard-footer-text">Cookies</span>
					</div>

					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> article </span>
						<span class="dashboard-footer-text">Vault</span>
					</div>
					<div class="d-flex align-items-center gap-1">
						<span class="material-symbols-outlined fs-6"> delete </span>
						<span class="dashboard-footer-text">Trash</span>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
