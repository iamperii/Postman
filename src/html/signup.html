    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

  <body>
    <main class="signupPage">
      <!-- <div id="toast-container"></div> -->
      <section class="leftSection">
        <img
          src="../assets/postmanlogo.png"
          alt="Postman Logo"
          class="postmanLogo"
        />

        <p class="fw-bold mt-4 mb-2">Why sign up?</p>

        <ul class="benefits">
          <li>Collaborate with your team</li>
          <li>Build, test, and share APIs in one place</li>
          <li>Automate your API workflows</li>
          <li>Accelerate your work with AI</li>
        </ul>

        <img
          src="../assets/signupImage.svg"
          alt="Sign Up Illustration"
          class="signupImage"
        />
      </section>

      <section class="rightSection">
        <div class="signupCard p-3 border rounded-2">
          <h1 class="title text-center fw-bold m-0">Create Postman account</h1>

          <form class="mt-3" autocomplete="on">
            <div class="mb-4">
              <label for="workEmail" class="form-label mb-1">Work mail</label>
              <input
                type="email"
                class="form-control"
                id="workEmail"
                name="email"
                placeholder="name@example.com"
              />
              <span id="email-error" class="error"></span>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label mb-1">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="your_username"
              />
              <span id="name-error" class="error"></span>
            </div>

            <div class="mb-2">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label mb-1">Password</label>
                <span class="showPasswordBtn">Show</span>
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
              <span id="password-error" class="error"></span>
            </div>

            <!-- TERMS IN COMMENT -->
            <!-- <div class="checkboxes mt-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="marketingOptIn"
                />
                <label class="form-check-label" for="marketingOptIn">
                  Receive product updates, news, and other marketing
                  communications
                </label>
              </div>

              <div class="form-check mt-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="staySignedIn"
                />
                <label class="form-check-label" for="staySignedIn">
                  Stay signed in
                </label>
              </div>

              <p class="terms mt-2">
                By creating an account, you agree to our
                <a href="#" class="link text-decoration-none">terms</a> and
                <a href="#" class="link text-decoration-none">privacy policy</a
                >.
              </p>
            </div> -->

            <button
              type="submit"
              class="orangeBtn signUpBtn text-white w-100 mt-3"
            >
              Create free account
            </button>

            <div class="social-login mt-3">
              <div class="divider"><span>or</span></div>

              <div class="socialLogins mt-3">
                <button type="button" class="socialBtn border rounded-2">
                  <img
                    class="social-icon"
                    src="../assets/google.png"
                    alt="Google Logo"
                  />
                  <span>Sign in with Google</span>
                </button>

                <button type="button" class="socialBtn border rounded-2">
                  <img
                    class="social-icon"
                    src="../assets/github.png"
                    alt="Github Logo"
                  />
                  <span>Sign in with Github</span>
                </button>

                <button
                  type="button"
                  class="socialBtn border rounded-2 justify-content-center"
                >
                  <span>Sign in with SSO</span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <p class="signInbtn">
          Already have an account?
          <a href="../html/signin.html" class="text-decoration-none"
            >Sign in
          </a>
        </p>
      </section>
    </main>
